name: Update README with GitHub Stats

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: GitHub Readme Stats
        run: |
          echo "## ðŸ“Š GitHub Stats" > README.md
          echo "![Sihab's GitHub Stats](https://github-readme-stats.vercel.app/api?username=sihab143&show_icons=true&theme=radical&count_private=true&include_all_commits=true&token=${{ secrets.GH_TOKEN }})" >> README.md
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
