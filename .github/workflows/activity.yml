name: Recent Activity

on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: GitHub Activity Readme
        uses: jamesgeorge007/github-activity-readme@latest
        with:
          username: sihab143
          max_lines: 5
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
